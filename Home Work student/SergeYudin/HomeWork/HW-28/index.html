<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HW-28</title>
    <style>
      #canvas {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <canvas id="context-p"></canvas>
    <div class="rich-people">
      <h2>Люди с зарплатой больше 5000</h2>
      <br />
    </div>

    <script>
      ////1////
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(75, 50);
      ctx.lineTo(100, 75);
      ctx.lineTo(100, 25);
      ctx.fill();

      let canvas2 = document.getElementById("context-p");
      let ctx2 = canvas2.getContext("2d");

      ctx2.beginPath();
      ctx2.moveTo(175, 50);
      ctx2.lineTo(200, 75);
      ctx2.lineTo(300, 25);
      ctx2.fillStyle = "green";
      ctx2.fill();

      ////1////

      const people = [
        { name: "Игорь", lastName: "Black", wage: 25000 },
        { name: "Олег", lastName: "White", wage: 1300 },
        { name: "Михаил", lastName: "Pink", wage: 56000 },
        { name: "Игорь", lastName: "Yellow", wage: 2700 },
        { name: "Татьяна", lastName: "Violet", wage: 10000 },
        { name: "Иван", lastName: "Red", wage: 500 },
        { name: "Алекс", lastName: "Green", wage: 800 },
        { name: "Александр", lastName: "Maroon", wage: 5010 },
        { name: "Любомир", lastName: "Purple", wage: 500 },
        { name: "Бедрос", lastName: "Pink", wage: 5200 },
      ];

      ////2////
      let person;

      let rich = people.filter((person) => {
        if (person.wage > 5000) {
          return true;
        }
      });

      console.log(rich);
      ////2////

      ////3////
      for (const worker of people) {
        if (worker.wage > 5000) {
          let element = document.querySelector(".rich-people");
          element.innerHTML += worker.name + " " + worker.lastName + "<br>";
        }
      }
      ////3////
    </script>
  </body>
</html>
