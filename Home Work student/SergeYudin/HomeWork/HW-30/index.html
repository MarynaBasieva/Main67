  <body>
    <div class="Result"></div>

    <script>
      let userJob = {
        name: "Michael",
        lastName: "Black",
        age: 35,
        sallary: {
          wage: 2500,
          workingDays: 25,
          holidayPay: {
            amount: 1500,
            days: 20,
          },
        },
      };

      function printObj(userJob) {
        for (let key in userJob) {
          let value = userJob[key];
          if (typeof value === "object") {
            printObj(value);
          } else {
            let element = document.querySelector(".Result");
            element.innerHTML += key + " : " + value + "<br>";
          }
        }
      }

      printObj(userJob);

      let copyUserJob = Object.assign({}, userJob);
      copyUserJob.name = "Mini";
      copyUserJob.lastName = "White";
      copyUserJob.age = "38";
      copyUserJob.sallary.wage = 3000;
      copyUserJob.sallary.workingDays = 28;
      copyUserJob.sallary.workingDays.amount = 2300;
      copyUserJob.sallary.workingDays.days = 17;

            element.innerHTML += key + " : " + value + "<br>";

      }

      printObj1(copyUserJob);
