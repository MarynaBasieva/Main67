<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HW-24</title>
    <script>
      let a = Math.max(50, 49, 36, 39);
      let sum = +prompt("Введите максимальное число", "");
      alert("Правильно");

      if (sum > a) {
        alert("Много числа");
      } else if (sum < a) {
        alert("Мало числа");
      } else alert("В диапазоне");
    </script>
  </head>
  <body></body>
</html>
