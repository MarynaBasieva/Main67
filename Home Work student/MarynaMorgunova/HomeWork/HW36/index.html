<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 0 15px;
    }

    img {
        max-width: 100%;
        height: auto;
        position: relative;
        z-index: 9;
        cursor: pointer;
    }

    span {
        display: block;
        height: 0;
        font-family: sans-serif;
        font-size: 20px;
        font-weight: 600;
        color: #232337;
        transform: translateY(-30px);
    }

    span.active {
        animation: moveText 0.3s ease-out forwards;
    }

    @keyframes moveText {
        100% {
            height: 20px;
            margin: 5px 0 25px;
            transform: translateY(0);
        }
    }

</style>
<body>
    <div class="container">
        <div>
            <img id="img" src="https://bipbap.ru/wp-content/uploads/2021/08/1623148584_12-oir_mobi-p-samaya-krasivaya-priroda-v-mire-priroda-kr-12-730x456.jpg" alt="Озеро Ловатнет Норвегия" title="Озеро Ловатнет Норвегия">
            <span></span>
        </div>
        <div>
            <img id="img" src="https://bipbap.ru/wp-content/uploads/2021/08/1623148698_32-oir_mobi-p-samaya-krasivaya-priroda-v-mire-priroda-kr-33-730x456.jpg" alt="Водопад семь сестер в Норвегии Гейрангер-Фьорд" title="Водопад семь сестер в Норвегии Гейрангер-Фьорд">
            <span></span>
        </div>
        <div>
            <img id="img" src="https://bipbap.ru/wp-content/uploads/2021/08/1623148689_50-oir_mobi-p-samaya-krasivaya-priroda-v-mire-priroda-kr-51-730x456.jpg" alt="Горы Альберта Канада" title="Горы Альберта Канада">
            <span></span>
        </div>
    </div>
</body>

<script>
    let images = document.querySelectorAll("#img");
    images.forEach(function (item) {
      item.addEventListener("click", (e) => {
        e.target.nextElementSibling.textContent = e.target.title;
        e.target.nextElementSibling.classList.toggle('active');    
      })
    });
    

</script>
</html>
