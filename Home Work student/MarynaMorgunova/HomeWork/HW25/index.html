<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW25</title>
</head>
<body>
    <script>
        let max = Math.max(50,49,36,39);
        let num = prompt("Введите максимальное число: ", "");

        (num == max) ? alert("You're right!!!"):
        (num > max) ? alert('Вы не угадали! Слишком большое число!'):
        (num < max) ? alert('Вы не угадали! Ваше число меньше.'): false;
	
    </script>
</body>
</html>
