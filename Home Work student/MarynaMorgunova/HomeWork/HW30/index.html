    <div class="Result"></div>

    <script>
        let result = document.querySelector(".Result");

        let info = (obj, path) => {
            for (let key in obj) {
                (typeof obj[key] != 'object') ? path.innerText += `${key} - ${obj[key]} \n`: info(obj[key], path);
            };
            path.innerText += "\n";
        };
        
        info(userJob, result);
        info(userJob2, resultFinish);
