<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Caculator</title>
  </head>
  <style>

    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
      background: #f1f1f1;
    }

    .calculator {
        width: 500px;
        margin: 100px auto 0;
        text-align: center;
        background: #232337;
        padding: 20px 30px;
        border: 2px solid #a8aaba;
    }

    .operations-wrapper {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        border-bottom: 1.5px solid rgb(168, 170, 186, 0.7);
    }

    .form-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding: 20px 0;
    }

    form {
        width: 65%;
        display: flex;
        align-items: flex-end;
        padding-right: 20px;
        text-align: center;
    }

    button {
        width: 40px;
        height: 40px;
        border: 2px solid #a8aaba;
        background: rgb(168, 170, 186, 0.7);
        color: rgb(35, 35, 55, 1);
        font-size: 20px;
        line-height: 34px;
        outline: none;
        cursor: pointer;
        transition: 0.3s;
    }

     button:hover, button:focus {
        background: #232337;
        color: #a8aaba;
    }

    .input-block input {
        width: 100%;
        height: 40px;
        background: rgba(168, 170, 186, 0.5);
        padding: 10px;
        font-size: 20px;
        color: rgba(35, 35, 55, 1);
        text-align: center;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .input-block label {
        display: block;
        margin: 0 auto 5px;
        font-family: sans-serif;
        font-size: 14px;
        text-transform: uppercase;
        color: rgba(168, 170, 186, 0.5);
    }

    #operator {
        min-width: 20px;
        height: 40px;
        margin: 0 20px;
        font-size: 30px;
        color: rgba(168, 170, 186, 0.5)
    }

    #btnAmount {
        font-size: 30px;
    }

    #result {
        width: calc(35% - 60px);
        color: rgba(168, 170, 186, 0.5);
        font-size: 35px;
        text-align: center;
    }

  </style>
  <body>
    <div class="calculator">
      <div class="operations-wrapper">
        <button class="btn">+</button>
        <button class="btn">-</button>
        <button class="btn">*</button>
        <button class="btn">/</button>
        <button class="btn">%</button>
      </div>
      <div class="form-wrapper">
        <form>
          <div class="input-block">
            <label>Number1</label>
            <input type="number" id="number1" value="20" />
          </div>
          <div id="operator">...</div>

          <div class="input-block">
            <label>Number2</label>
            <input type="number" id="number2" value="10" />
          </div>
        </form>
        <button id="btnAmount">=</button>
        <div id="result">...</div>
      </div>
    </div>
  </body>
  <script>
    let btn = document.querySelectorAll(".btn");
    let btnAmount = document.getElementById("btnAmount");
    let result, operatorCode, num1, num2;

    btn.forEach(function (item) {
      item.addEventListener("click", (e) => {
        operatorCode = e.target.textContent;
        document.getElementById("operator").innerHTML = operatorCode;
      })
    });

    function setInput() {
        num1 = Number(document.getElementById("number1").value);
        num2 = Number(document.getElementById("number2").value);
    }
    
    function calculate(operationCode) {
        setInput()
        result = (operationCode === "+") ? num1 + num2 :
                 (operationCode === "-") ? num1 - num2 :
                 (operationCode === "*") ? result = num1 * num2 :
                 (operationCode === "/") ? result = (num1 / num2).toFixed(2) :
                 (operationCode === "%") ? result = (num2/100 * num1).toFixed(2): false;
    }

    function onButtonResultClick() {
        calculate(operatorCode);
        document.getElementById("result").innerHTML = result;
    }

    btnAmount.addEventListener("click", onButtonResultClick);
  </script>
</html>
