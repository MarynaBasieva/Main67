<script>
 
 a = Math.max(50, 49, 36, 39);
 b = Math.min(50, 49, 36, 39);
 sum = prompt("Введите макс число", "");

 if(sum > a){
  alert("Число больше максимального");
 }
 else if(sum == a){
   alert("Число максимальное");
 }
 else if(sum <= b){
   alert("Число минимальное");
 }
 else{
   alert("Другое число");
 }

</script>
</html>
