    y = 0,
    z = 0,
    w = 0;
  function move() {
    document.querySelector('.square').style.left = x + 'px';
    x = x + 100;
    if (x > 200) {
      return x;
    } else if (x < 200) {
      document.querySelector('.square').style.top = x + 'px';
    } else if (x < 200) {
      document.querySelector('.square').style.bottom = x + 'px';
    } else if (x < 200) {
      document.querySelector('.square').style.right = x + 'px';
    }
