<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<style>
  .main-calculator{
    width: 500px;
    margin: 0 auto;
    text-align: center;
    background: #07386B;
    border: solid 2px #fff;
    margin-top: 100px;
  }

  .operation-block button{
    width: 40px;
    height: 40px;
    margin: 20px;
    border: none;
    outline: none;
    transition: linear 0.3s;
    background: #000;
    color: #fff;
    font-size: 20px;
    text-align: center;
    cursor: pointer;
  }

  .operation-block button:hover{
    background: #0A4C5D;
  }

  .input-block{
    display: inline-block;
    padding: 10px;
  }

  .input-block input{
    outline: none;
    padding: 10px;
    margin-bottom: 10px;
  }

  .input-block label{
    display: block;
    margin-bottom: 10px;
    color: #fff;
  }

  .input-block div{
    width: 200px;
    height: 30px;
    background: #fff;
    padding-top: 10px;
    margin-bottom: 20px;
  }


</style>
<body>
  <div class="main-calculator">
    <div class="operation-block">
      <button id="buttonPlus">+</button>
      <button id="buttonMinus">-</button>
      <button id="buttonMultiply">*</button>
      <button id="buttonEvide">/</button>
      <button id="buttonPercent">%</button>
    </div>
    <hr/>
    <div class="form-input">
      <form>
        <div class="input-block">
          <label>Number1</label>
          <input type="number" id="number1" value="10">
        </div>

        <div class="input-block">
          <label>Number2</label>
          <input type="number" id="number2" value="10">
        </div>

        <div class="input-block">
          <label>=</label>
          <div id="number3"></div>
        </div>

      </form>
    </div>
  </div>
</body>
<script>
   let buttonPlus = document.getElementById("buttonPlus");
   let buttonMinus = document.getElementById("buttonMinus");
   let buttonMultiply = document.getElementById("buttonMultiply");
   let buttonEvide = document.getElementById("buttonEvide");
   let buttonPercent = document.getElementById("buttonPercent");
  
   let input1 = document.getElementById('number1')
   let input2 = document.getElementById('number2')

   
     function setNumber1(){
       return Number(input1.value);
     }
     function setNumber2() {
       return Number(input2.value);
     }

     function OperationNumber(operationCode){
       let result;
       if (operationCode === '+') {
         result = setNumber1() + setNumber2();
       }else if(operationCode === '-'){
         result = setNumber1() - setNumber2();
       }else if(operationCode === '*'){
         result = setNumber1() * setNumber2();
       }else if(operationCode === '/'){
         result = setNumber1() / setNumber2();
       } else if (operationCode === '%') {
         result = setNumber1() / 100 * setNumber2();
       }else{
         console.log('Error');
       }
       
       console.log(result);
       document.getElementById("number3").innerHTML = result;
     }
     
     function onButtonPlusClick(){
       OperationNumber('+');
     }

   function onButtonMinusClick() {
      OperationNumber('-');
    }

    function onButtonMultiplyClick() {
        OperationNumber('*');
    }

    function onButtonEvideClick() {
        OperationNumber('/');
    }

    function onButtonPercentClick() {
        OperationNumber('%');
      }

      

    buttonPlus.addEventListener("click", onButtonPlusClick);
    buttonMinus.addEventListener("click", onButtonMinusClick);
    buttonMultiply.addEventListener("click", onButtonMultiplyClick);
    buttonEvide.addEventListener("click", onButtonEvideClick);
    buttonPercent.addEventListener("click", onButtonPercentClick);


</script>
</html>
