</body>
<script>


 let images = document.querySelectorAll(".img");
  images.forEach(function (item) {
    item.addEventListener("click", (a) => {
      a.target.nextElementSibling.textContent = a.target.title;
      a.target.nextElementSibling.classList.toggle('active');
    })
  });
 
</script>
