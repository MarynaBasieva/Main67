<!-- 1) Создать 5 индекс значение массивов(Строковые) получить все значение массивов с помощью for of
2) создать 7 индекс значение массивов (Строковые) получить значение и индекс всех массивов for in
3) создать 5 индекс значение массивов (Строковые) получить длину массива через for -->

<script> 
  console.log("===for of===")

  let mas1 = ["Apple", "Orange", "Mango", "Grape", "Lemon"];
  for (let fruit of mas1) {
      console.log(fruit);
  }

  console.log("===for in===")

  let mas2 = ["January", "February", "March", "April", "May", "June", "July"];
  for (let month in mas2) {
      console.log(mas2[month]);
    }

  console.log("===for===")

  let mas3 = ["Audi", "BMW", "Mercedes", "Tesla", "Jeep"];
  for (let car = 0; car < mas3.length; car++) {
      console.log(mas3[car]);
    }

 
</script>
