<script>
    let a = Math.max(50,49,36,39);
    let sum = prompt('введите максимальное число')
    if (sum > a) {
        alert('Большое число, попробуйте меньше')
    } else if(sum < a) {
        alert('Маленькое число, попробуйте больше')
    } else if(sum == a) {
        alert('Вы угадали, поздравляю!')
    } else if(sum != Number){
        alert('Ошибка! Вы ввели неверное значение!')
    }
</script>
