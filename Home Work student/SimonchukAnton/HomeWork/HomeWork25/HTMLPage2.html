<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let a = Math.max(50, 49, 36, 39);
        let num = prompt("Введіть максимальне число: ", "");
        if (num > a) {
            alert("Число більше за максимальне");
        }
        else if (num == a) {
            alert("Число максимальне");
        }
        else if (num <a) {
            alert("Число менше за максимальне");
        }
        else {
            alert("Невідоме значення");
        }
    </script>
</body>
</html>
