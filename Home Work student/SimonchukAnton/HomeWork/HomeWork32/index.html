<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style>
    .container {
        width: 1170px;
        margin: 0 auto;
    }

    .blue {
        width: 100px;
        height: 100px;
        position: relative;
        padding: 5px;
        box-sizing: border-box;
        background: #223ED0;
    }
</style>
<body>
    <div class="container">
        <div class="test">
        </div>
        <button class="button">Move</button>
        <div class="blue">

        </div>
    </div>
</body>
<script>let num = 0;
	function myFoo(){
		num ++;
		console.log(num);
		if(num >= 10){
			return num;
		}
		myFoo();
	}
	myFoo();

	let offset = 0;

	function move(){
		document.querySelector('.blue').style.left = offset + 'px';
		offset = offset + 5;
		if(offset >50){
			return true;
		}
		setTimeout(move,200);

	}
	document.querySelector('.button').onclick = move;</script>
</html>
