<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style>
    .container {
        width: 1170px;
        margin: 0 auto;
    }

    .blue {
        width: 100px;
        height: 100px;
        position: relative;
        padding: 5px;
        box-sizing: border-box;
        background: #223ED0;
    }
</style>
<body>
    <div class="container">
        
        
        <div class="blue">

        </div>
    </div>
</body>
<script>
     let move = document.querySelector('.blue');

     (run = () => {

    let l = parseFloat(getComputedStyle(move).left),

        t = parseFloat(getComputedStyle(move).top);

    if (l < 200 && t == 0) move.style.left = l + 1 + 'px';

    else if (l == 200 && t < 200) move.style.top = t + 1 + 'px';

    else if (l > 0 && t == 200) move.style.left = l - 1 + 'px';

    else if (l == 0 && t > 0) move.style.top = t - 1 + 'px';

    setTimeout(run, 4);

})();

class Workers {
    constructor(options) {
        this.name = options.name;
        this.lastName = options.lastName;
        this.age = options.age;
        this.salary = options.salary;
        this.experience = options.experience;
    }
}
const workers = new Workers({
    name: "Anton",
    lastName: "Simonchuk",
    age: 26,
    salary: 20000,
    experience:3,
});
console.log(workers);

class pensionOff extends Workers {
    constructor(options) {
        super(options)
        this.reason = options.reason;
        this.pension = options.pension;
    }
}

const PensionOff = new pensionOff({
    name: "Oleg",
    lastName: "Gnatuk",
    age: 36,
    salary: 20000,
    experience: 6,
    reason: "pension",
    pension: 3000,
})

console.log(PensionOff);
</script>
</html>
