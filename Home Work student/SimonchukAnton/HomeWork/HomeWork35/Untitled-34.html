<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Caculator</title>

<style>
  .main-calculator{
    width: 500px;
    margin: 0 auto;
    text-align: center;
    background: #78078f;
    padding: 20px;
    border: solid 2px #fff;
    margin-top: 100px;
    border-radius: 15px;
}
.operation-block button{
    width: 40px;
    height: 40px;
    margin: 20px;
    border: none;
    outline: none;
    transition: linear 0.3s;
    background: rgb(10 3 110);
    color: #fff;
    font-size: 20px;
    text-align: center;
    cursor: pointer;
}
.operation-block button:hover{
    opacity: 0.5;
}
.input-block{
    display: inline-block;
    padding: 10px;
}
.input-block input{
    outline: none;
    padding: 10px;
}
.input-block label{
  display: block;
    margin-bottom: 8px;
    color: #fff;
}

</style>
</head>
<body>
	<div class="main-calculator">
		<div class="operation-block">
			<button id="buttonPlus">+</button>
			<button id="buttonMinus">-</button>
			<button id="buttonMultiply">*</button>
			<button id="buttonDEvide">/</button>
			<button id="buttonProcent">%</button>
		</div>
		<hr/>
		<div class="form-inputs">
			<form>
				<div class="input-block">
					<label>Number1</label>
					<input type="text" id="number1" value="20" />
				</div>
				
				<div class="input-block">
					<label>Number2</label>
					<input type="text" id="number2" value="10" />
				</div>
                <div class="input-block">
                    <label>Result</label>
                    <input type="text" class="out-result" value="0">
                </div>
			</form>
			
		</div>
	</div>
</body>
	<script>
        let buttonPlus = document.getElementById("buttonPlus");
let buttonMinus = document.getElementById("buttonMinus");
let buttonMultiply = document.getElementById("buttonMultiply");
let buttonDEvide = document.getElementById("buttonDEvide");
let buttonProcent = document.getElementById('buttonProcent');

let input1 = document.getElementById('number1');
let input2 = document.getElementById('number2');

function SetNumber1(){
    return Number(input1.value);
}
function SetNumber2(){
    return Number(input2.value);
}

function OperationNumber(operationCode){
    let result;
    if(operationCode === '+'){
            result = SetNumber1() + SetNumber2();
    }else if(operationCode === '-'){
            result = SetNumber1() - SetNumber2();
    }else if(operationCode === '*'){
            result = SetNumber1() * SetNumber2();
    }else if(operationCode === '/'){
            result = SetNumber1() / SetNumber2();
    }else if(operationCode === '%'){
        result = (SetNumber1()/ SetNumber2())*100 + ' %';
    }else{
        result ='Немає такого значення';
    }
    
    document.querySelector('.out-result').value = result;
}

function onButtonPlusClick(){
    
    OperationNumber('+');
}

function onButtonMinusClick(){
    
    OperationNumber('-');
}

function onButtonMultiplyClick(){
    
    OperationNumber('*');
}

function onButtonDEvideClick(){
    
    OperationNumber('/');
}
function onButtonProcentClick(){
    
    OperationNumber('%');
}

buttonPlus.addEventListener("click",onButtonPlusClick);
buttonMinus.addEventListener("click",onButtonMinusClick);
buttonMultiply.addEventListener("click",onButtonMultiplyClick);
buttonDEvide.addEventListener("click",onButtonDEvideClick);
buttonProcent.addEventListener("click",onButtonProcentClick);
    </script>
</html>
