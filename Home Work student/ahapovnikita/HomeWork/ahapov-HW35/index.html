<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW35</title>
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f1f3f5;
            font-family: segoe ui, roboto, oxygen, ubuntu, cantarell, fira sans, droid sans, helvetica neue, sans-serif;
        }

        .container {
            box-shadow: 0 6px 8px rgba(102, 119, 136, .03), 0 1px 2px rgba(102, 119, 136, .3);
            background-color: #fff;
            width: 500px;
            height: auto;
            margin: 90px auto;
            padding: 20px 30px 20px 30px;
        }

        .container:first-child>* {
            padding-left: 40px;
        }

        .operator {}

        h1 {
            font-weight: 400;
            margin-left: 800px;
            margin-bottom: 30px;
        }

        h1>span {
            display: block;
            font-weight: 400;
            font-size: 0.9rem;
            color: #999;
            margin-top: 0;
        }

        button,
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #f2f2f2dc;
            display: inline-block;
            margin: 5px 10px;
            min-width: 200px;
        }

        input[type="radio"] {
            position: relative;
            top: 2px;
        }

        button {
            margin: 10px 10px 10px 10px;
            background-color: #7b257e;
            color: white;
            font-size: 0.9rem;
            min-width: auto;
            padding: 10px 25px 10px 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #999;
        }


        .container.result {
            padding-left: 0;
            padding-right: 0;
            font-size: 1rem;
            text-align: center;
        }

        p.answer {
            font-size: 6rem;
            margin: 0;
            color: #7b257e;
            font-weight: 300;
        }
    </style>
    <h1>Calculator HW35</h1>
    <div class="container">
        <div class="operator">
            <label for="num1">
                Number 1: <input type="text" id="num1" placeholder="First number" autofocus>
            </label>
        </div>
        <div class="input-control">
            <label for="num1">
                Number 2: <input type="text" id="num2" placeholder="Second number">
            </label>
        </div>
        <div class="input-control controls">
            <label for="method_add">
                <input type="radio" name="method" id="method_add" value="add" checked>
                +
            </label>
            <label for="method_sub">
                <input type="radio" name="method" id="method_sub" value="sub">
                -
            </label>
            <label for="method_mul">
                <input type="radio" name="method" id="method_mul" value="mul">
                *
            </label>
            <label for="method_div">
                <input type="radio" name="method" id="method_div" value="div">
                /
            </label>
            <label for="method_perc">
                <input type="radio" name="method" id="method_perc" value="div">
                %
            </label>
        </div><!-- /.input-control -->
        <div class="input-control button">
            <button id="calculate">Calculate</button>
        </div><!-- /.input-control -->
    </div><!-- /.container -->
    <div class="container result">
        Answer
        <p class="answer">0</p>
    </div>
    <script>
        let method_add = document.getElementById("method_add");
        let method_sub = document.getElementById("method_sub");
        let method_mul = document.getElementById("method_mul");
        let method_div = document.getElementById("method_div");
        let method_perc = document.getElementById("method_perc");
        let btn = document.getElementById("calculate");

        btn.addEventListener('click', function () {

            let num1 = Number(document.querySelector('#num1').value),
                num2 = Number(document.querySelector('#num2').value),
                rlt = document.querySelector('p.answer');


            let method = document.querySelector('input[name="method"]:checked').value;
            let answer = 0;

            if ('add' === method) {
                answer = num1 + num2;
            } else if ('sub' === method) {
                answer = num1 - num2;
            } else if ('mul' === method) {
                answer = num1 * num2;
            } else if ('div' === method) {
                answer = num1 / num2;
            } else if ('perc' === method_perc) {
                answer = num1() / 100 * num2();
            } else {
                console.log('Wrong output');
            }
            // Set content of HTML element.
            rlt.innerHTML = answer;
        });
    </script>
</body>

</html>
