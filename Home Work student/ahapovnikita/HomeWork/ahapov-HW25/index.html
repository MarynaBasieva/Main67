<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW25</title>
</head>

<body>
    <script>
        let a = Math.max(50, 38, 36, 39);
        let sum = prompt('Введите максимальное число', '');
        if (sum > a) {
            alert('Mnogo');
        } else if (sum < a) {
            alert('Malo');
        } else {
            alert('Correct');
        }
    </script>
</body>

</html>
