<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW25</title>
</head>
<body>
    <script>
        let a = Math.max(50,49,36,39);
        sum = prompt('Введите максимальное число', '');

        if (a == sum){
            alert('Правильно!');
        }
        else if(a > sum){
            alert('Нет, не правильно!');
        }
        else if(a < sum){
            alert('Попробуй еще раз!');
        }
        else{
            alert('Еще!');
        }
    </script>

</body>
</html>
