<!--1) Створити вікно дочерне написати в ньому любий текст, добавити навігацію, скрол ширина 200 висота 200 
2) через opener написати в батьківському також текст. 
3) перетягувати вікно на 200х200
4) створити дві кнопки ( відкрити вікно там відкриється батьківське та дочерне) друга кнопка перетягнути вікно але не вікно яке через opener створити другу функцію-->
<body>
    <button onClick="OpenW()">Відкрити</button>
	<button onClick="MoveW()">Перетянути</button>   
</body>
<script>
    let win;

    function OpenW(){
        win = window.open("about:blank", "win", "scrollbars=yes, width=200, height=200, top=300, left=300");
        win.document.write("Lorem ipsum dolor sit amet consectetur adipisicing."); 
    }
    function MoveW(){
			win.moveBy(200,200);
			win.focus();
		}

</script>
