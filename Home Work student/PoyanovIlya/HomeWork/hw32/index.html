<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw32</title>
</head>
<style>
    div {
        position: relative;
        width: 50px;
        height: 50px;
        background: red;
    }
</style>

<body>
    <div></div>

    <script>
        let div = document.querySelector('div');

        (run = () => {

            var l = parseFloat(getComputedStyle(div).left),

                t = parseFloat(getComputedStyle(div).top);

            if (l < 200 && t == 0) div.style.left = l + 1 + 'px';

            else if (l == 200 && t < 200) div.style.top = t + 1 + 'px';

            else if (l > 0 && t == 200) div.style.left = l - 1 + 'px';

            else if (l == 0 && t > 0) div.style.top = t - 1 + 'px';

            setTimeout(run, 4);

        })();

        class Person {
            static type = "Person";
            constructor(options) {
                this.name = options.name;
                this.surName = options.surName;
                this.age = options.age;
                this.growth = options.growth;
                this.colorEyes = options.colorEyes;
            }
        }

        class People extends Person {
            static type = "people";
            constructor(options) {
                super(options)
                this.salary = options.salary;
                this.vacation = options.vacation;
            }
        }

        const people = new People({
            name: "ivan",
            surName: "ivanov",
            age: 20,
            growth: 175,
            colorEyes: "brown",
            salary: "15000",
            vacation: "14"
        });

        console.log(people);
    </script>

</body>

</html>
