<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Caculator</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-calculator">
		<div class="operation-block">
			<button id="buttonPlus">+</button>
			<button id="buttonMinus">-</button>
			<button id="buttonMultiply">*</button>
			<button id="buttonDEvide">/</button>
			<button id="buttonProcent">%</button>
		</div>
		<hr/>
		<div class="form-inputs">
			<form>
				<div class="input-block">
					<label>Number1</label>
					<input type="number" id="number1" value="20" />
				</div>
				
				<div class="input-block">
					<label>Number2</label>
					<input type="number" id="number2" value="10" />
				</div>
			</form>
			<div class="output-result">
				<label>Result</label>
				<input type="number" class="out-result" value="0">
			</div>
		</div>
	</div>
</body>
	<script src="index.js"></script>
</html>
