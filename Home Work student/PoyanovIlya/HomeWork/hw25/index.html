<script>
    let max = Math.max(50, 49, 36, 39);
    let num = prompt("угадай максимальное число: ");

    if (num == max) {
        alert("Тебе просто повезло смертный...")
    } else if (num > max) {
        alert("Число слишком большое, ну ничего тебе ещё повезет... Наверное)")
    } else if (num < max) {
        alert("Слишком маленькое число недачник... Попробуй позже")
    }
</script>

</html>
