    <title>Document</title>

<script>
    let color = prompt("Введите цвет", "");
    switch (color) {
        case "зеленый":
            alert("Правильный цвет");
            break;
        case "белый":
            alert("Неправильный цвет");
            break;
        case "фиолетовый":
            alert("Неправильный цвет");
            break;
        case "черный":
            alert("Неправильный цвет");
            break;
        case "оранжевый":
            alert("Неправильный цвет");
            break;
        default:
            alert("Такого света не чуществует");
    }
    for (let i = 0; i <= 100; i++) {
        if (i == 5 || i == 55 || i == 68 || i == 99) {
            continue;
        }
        console.log(i);
    }
    const data = ['яблоко', 'абрикос', 'авокадо', 'алыча', 'ананас', 'бергамот', 'гранат', 'грейпфрут', 'груша', 'гуава'];

    for (let i of data) {
        document.write(i + " ");
    }
</script>
