    let number = getRandomInt(10);

    function guessNumber(){
        let guess = parseInt(prompt("Введіть число від 1 до 10"));

        if (isNaN(guess)) {
            alert("Потрібно ввести число");
        } else if (number === guess) {
            alert("Ви вгадали число");
        } else if (number > guess) {
            alert("Ваше число менше");
        } else {
            alert("Ваше число більше");
        }
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
