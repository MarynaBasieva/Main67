<head>

<body>


    <script>
        let color = prompt('Введите цвет:');
        switch(color){
            case "черный":
            case "красный":
                console.log('не правильно!');
                break;
            case "зеленый":
                console.log('правильно!');
                break;
            case "желтый":
                console.log('подумайте еще');
                break;
            case "оранжевый":
                console.log('стоит подумать еще');
                break;
            default:
                console.log('Вы ввели не цвет');
        }


        for(let i = 0; i <= 100; i++){
            if(i === 5 || i === 55 || i === 68 || i === 99){
            continue;
            }
            console.log(i);
        }

        const fruits = ['яблоки', 'груши', 'апельсин', 'виноград', 'клубника', 'киви', 'ананас', 'гранат', 'персик', 'вишня', 'абрикос'];
        for (item of fruits){
            console.log(item);
        }
    </script>
</body>
