<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HW - 18</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html {
      font-family: "Overpass", sans-serif;
    }
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    img {
      position: absolute;
      width: 3%;
      max-width: 3%;
      height: auto;
      top: 800px;
      left: 1700px;
      border-radius: 100px;
      cursor: pointer;
      transition: linear 0.3s;
    }

    .information {
      display: flex;
      flex-direction: column;
      order: 2;
      text-align: center;
    }

    .animation {
      display: flex;
      order: 1;
      background: url("./1_WhDjw8GiV5o0flBXM4LXEw.png") no-repeat;
      overflow: hidden;
      width: 256px;
      height: 256px;
      animation-name: man;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: steps(6);
      margin-right: 60px;
    }

    @keyframes man {
      from {
        background-position: 0px;
      }
      to {
        background-position: -1536px;
      }
    }

    h1 {
      font-size: 140px;
    }

    p {
      display: inline;
      font-size: 20px;
    }

    .link {
      display: inline;
      font-size: 20px;
    }

    .tag {
      margin-bottom: 40px;
    }

    .buttons {
      width: 650px;
      display: flex;
      justify-content: space-between;
    }

    .button {
      display: block;
      width: 250px;
      height: 40px;
      line-height: 40px;
      font-size: 18px;
      font-family: sans-serif;
      text-decoration: none;
      color: #333;
      border: 2px solid #333;
      letter-spacing: 2px;
      text-align: center;
      position: relative;
      transition: all 0.35s;
      margin-bottom: 20px;
      margin-left: 20px;
    }

    .button span {
      position: relative;
      z-index: 2;
    }

    .button:after {
      position: absolute;
      content: "";
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: #750f27;
      transition: all 0.35s;
    }

    .button:hover {
      color: #fff;
    }

    .button:hover:after {
      width: 100%;
    }

    img:hover {
      transform: scale(1.3);
    }
  </style>
  <body>
    <main>
      <section class="content">
        <div class="information">
          <h1>404</h1>
          <p>Такой страницы нет, но есть интересная работа после прохождения</p>
          <span class="tag">
            <p>обучения. посмотреть</p>
            <a href="#" class="link">все курсы</a></span
          >
          <span class="buttons">
            <a href="#" class="button"><span>Вернуться на главную</span></a>
            <a href="#" class="button"><span>Почитать блог</span></a></span
          >
          <img
            src="./145-1456222_technical-support-computer-icons-customer-service-customer-service-icon-blue.png"
            alt="support"
          />
        </div>
        <div class="animation"></div>
      </section>
    </main>
  </body>
</html>
