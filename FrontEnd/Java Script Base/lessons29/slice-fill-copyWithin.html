<body>
	<canvas id="canvas"></canvas>

<script>
	//fill
	let canvasNew = document.getElementById("canvas");
	let result = canvasNew.getContext("2d");
	
	result.beginPath();
	result.rect(10, 10, 100, 100);
	result.fillStyle = "blue";
	result.fill();
		
		
    result.beginPath();
	result.rect(30, 30, 130, 130);
	result.fillStyle = "yellow";
	result.fill();
		
		
    result.beginPath();
	result.rect(50, 50, 150, 150);
	result.fillStyle = "red";
	result.fill();
	
</script>
