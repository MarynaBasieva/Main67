<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>While do while</title>
</head>
<script>
	/*while(истино){
		тело цикла
	} */
	console.log("===while===");
	let i = 2;
	while(i<5){
		console.log(i);
		i++;
	}
	
	/*do{
		тело цикла
	}while(истино)*/
	console.log("===do while===");
	let j = 2;
	do{
		console.log(j);
		j++;
	}while(j<5);
</script>
<body>
</body>
</html>
