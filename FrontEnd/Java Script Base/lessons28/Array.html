	let arr2 = ["Январь", "Февраль","Март",2,4,5,2.23,false];
	console.log(arr2);
	
	let arr = ["Cat","Dog","Mouse"];
	arr[0] = "Snake";
	arr[3] = "Hourse";
	arr[5]= "Pets";//добавляем новый массив с индексом 5, но получается есть дыра в 4 индексе undefined
	delete arr[1];// удаляет только значение и оставляет индекс который может быть undefined
	arr.splice(1,1);//1- значение какой индекс удаляем 2 - значение какое количество удалить массивов
	arr.pop();//удаляет последний элемнт массива
	arr.push("Chiken");// добавляет элемент массива в конец
	arr.shift();//удаляет элемент массива в начале, а второй становиться на его место
	arr.unshift("Straus");//добавляет в начало массива
	console.log(arr);
	
	//arr.length = 2;
	for(let i =0; i<arr.length; i++){
		document.write(arr[i] + "<br/>");
	}
