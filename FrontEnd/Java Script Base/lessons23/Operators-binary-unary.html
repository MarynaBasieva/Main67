<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Operators binary unary</title>
</head>
<script>
	 //операторах числа называются (операнд или агрумент)
	let y = 2;
	y = -y ;
	console.log(y); //-2 применили унарный минус
	
	// бинарный когда применяем к двум операндам или агрументам
	let a = 3, b =2;
	console.log(a-b); // вычисление 2 числа становиться бинарным, а число становится операндом
	
	console.log(5%2); //1 взятие остатка
	//возведение в степеь **
	console.log(2 ** 3); //8(2*2*2, 3 раза)
	console.log(4 ** (1/2)); //2
	
	// сложение строк + (бинарный минус)
	let str = "cat" + " " + "is my famaliy";
	console.log(str);
	
	console.log("1" + 2);//12
	console.log(2 + "1");//21
	console.log(2+2+"1");//41 2+2= 4+ string1= 41
	console.log("1"+2+2);//122
	
</script>
