<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>history</title>
</head>

<body>
	<a href="#btnHistory">btnHistory</a>
	<button id="btnHistory">Назад перейти</button>
	<button id="btnForward">Вперед перейти</button>
	<button onClick="alert(history.lenght)">Кількість записів в історії вкладки</button>
	<button onClick="alert(history.go(-2))">Повернутись на дві сторінки назад</button>
	<button onClick="alert(history.go(-1))">Повернутись  назад  до сторінки </button>
	<button onClick="alert(history.go(1))">Повернутись вперед</button>
</body>
	<script>
		function goBack(){
			window.history.back();
		}
		function goForward(){
			window.history.forward();
		}
		
		let btnHistory = document.getElementById("btnHistory");
		let btnForward = document.getElementById("btnForward");
		btnHistory.addEventListener("click",goBack);
		btnForward.addEventListener("click",goForward);
		
	</script>
</html>
