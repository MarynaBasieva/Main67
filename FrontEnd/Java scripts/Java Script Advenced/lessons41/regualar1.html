<script>
	//i - флаг для  регістронезалежного пошука
	//g - шукає всі співпадання с функцій match
	let regOne = "Починаємо вчити регулярні вирази Очин вирази";
	let paternOne = /очин/ig;
	console.log(regOne.search(paternOne));//search шукає співпадіння в строці і вертає позицію найденої строки
	
	console.log(regOne.match(paternOne));// match повертає масив (назву, позицію, індекс,) строку де знайшли співпадіння
	
	let regTwo = "Починаємо вчити регулярні вирази Очин вирази";
	let paternTwo = /очин/gi;
	
	console.log(regTwo.split(" "));
	console.log(regTwo.replace("", "-"));
	console.log(regTwo.replace(/ /g, "-"));
	console.log(regTwo.replace(/вчити/, "$$"));
	console.log(regTwo.replace(/вчити/i, "Будемо вчити і вчити завжди $&"));
	//%& - свойства які дозволяють додати в строку фазу (наприклад замінити слово сполучення)
	
	let exThree = "Академія академія academy";
	
	function myExFunc(match, offset, str){
		return match.toUpperCase();
	}
	console.log(exThree.replace(/академія/, myExFunc));
	
   function secondFunc(match, firstParam, seconParam, offset, str){
	   return seconParam + " " + firstParam;
   }
	console.log(exThree.replace(/(академія) (academy)/, secondFunc));
	
	
</script>
