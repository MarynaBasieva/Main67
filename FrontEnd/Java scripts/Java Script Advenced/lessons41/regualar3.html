<script>
	//Квантифікатори
	//{n}, де кількість символів
	
	//let patter = /\w{3}/;
	//let patter = /\w{3,10};/// від 3 до 10 символів буде шукати
	
	// ? = {0,1} - 0 або 1 нам зустрічатися
	// * = {0,} - нуль або більше
	// . - любий символ
	
	let str = "Академія академія акад акаддемія academy";
	
	let paternOne = /акад?мія/ig;
	let petterTwo = /акад*мія/ig;
	console.log(str.match(paternOne));//виведе два співпадіння і більше не виведе
	console.log(str.match(petterTwo));//одне і більше вивода співпадінь
	
	let link = '<a href="https://domain.com.ua" class="name">Click me</a>';
	
	let patternThree = /href=".+"/gi;
	console.log(link.match(patternThree));
	//['href="https://domain.com.ua" class="name"']
	
	let patternFour = /href=".+?"/gi;
	console.log(link.match(patternFour));//лінивий пошук ?
	//['href="https://domain.com.ua"']
</script>

</body>
