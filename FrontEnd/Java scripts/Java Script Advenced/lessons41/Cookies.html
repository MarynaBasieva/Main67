	function setCookie(name, value,exday){
		let d = new Date();
		d.setTime(d.getTime()+(exday*24*60*60*1000));
		let exp = "expires=" + d.toUTCString();
		document.cookie = name + "=" + value + ";" + exp + ";path=/";
	}
</script>
