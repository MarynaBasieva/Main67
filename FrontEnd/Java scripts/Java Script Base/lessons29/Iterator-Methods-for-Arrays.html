<!doctype html>

<head>
<meta charset="UTF-8">
<title>Iterator Methods for Arrays</title>
</head>
<script>
	const people = [
		{name:'Игорь', age:14, salary: 400000},
		{name:'Марина', age:30, salary: 800000},
		{name:'Андрей', age:44, salary: 3400},
		{name:'Сергей', age:16, salary: 1000},
		{name:'Даша', age:15, salary: 2300},
		{name:'Наталья', age:28, salary: 25000}
	]
	console.log("===for===");
	for(let i =0; i<people.length; i++){
		console.log(people[i]);
	}
	console.log("===for of===");
	for(let person of people){
		console.log(person);
	}
	console.log("===ForEach===");
	//ForEach
	  /* people.forEach(function(person, index, Arr){
		  console.log(person);
		  console.log(index);
		  console.log(Arr);
	   });*/
	
	 people.forEach(function(person){
		  console.log(person.name);
	   });
	 //people.forEach(person => console.log(person));
	
	//Map
	console.log("===Map===");
	
	/*const newPeople = people.map(person=>{
		return `${person.name} (${person.age})`;
	});
	
	console.log(newPeople);*/
	console.log("===filter===");
	//filter
	
	/*const result =[];
	for(let i =0; i<people.length; i++){
		if(people[i].age >= 18){
			result.push(people[i]);
		}
	}
	console.log(result);*/
	
	
	const result = people.filter(person => {
		if(person.age >= 18){
			return true;
		}
	});
	console.log(result);
	
	
	console.log("===Reduce===");
	//Reduce
	
	   let amount = 0;
	for(let i =0; i< people.length; i++){
		amount += people[i].salary;
	}
	
	console.log(amount);
	
	
	const amount2 = people.reduce((total, person) =>{
		return total + person.salary
	},0);
	console.log(amount2);
	
	
	console.log("===Find===");
	//Find
	
	   const igor = people.find(person => person.name === 'Игорь');
	   console.log(igor);
	
	
	
	console.log("===FindIndex===");
	
	const igorIndex = people.findIndex(person => person.name === 'Игорь');
	console.log(igorIndex);
	//FindIndex
	
	
	
	const newPeople = people
	.filter(person => person.salary > 5000)
	.map(person=>{
		return{
			info: `${person.name} (${person.age})`,
			salary: person.salary
		}
	});
	console.log(newPeople);
	
	console.log("===every===");
	//every
	//синтаксис - arr.every(callback[,thisArg])
	
	function bigNumber(element,index,array){
		return element  >= 10;
	}
	
	let result2 = [30,5, 7,40,12].every(bigNumber);
	console.log(result2);//false
	
	let result3 = [30,50, 11,40,12].every(bigNumber);
	console.log(result3);//false
	
	
	let num = 15;
	let arr = [5,2,10,16,4,7,20,88];
	let result4;
	
	result4 = arr.every(function(element,index,array){
		console.log('element', element);
		if(element >= num){
			return false;
		}
		return true;
	});
	console.log('result', result4);
	
	
	
	
	console.log("===some===");
	//some
	
	
	function bigNumberSome(element,index,array){
		return element  >= 10;
	}
	let someOne = [3,5,7,8,1].some(bigNumberSome);
	console.log(someOne);//false
	let someTwo = [5,7,8,1,12].some(bigNumberSome);
	console.log(someTwo);// true
	
	
	
</script>
