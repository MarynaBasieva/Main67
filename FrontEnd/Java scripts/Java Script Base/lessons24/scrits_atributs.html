<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>scripts atributs</title>
</head>
<script>
	//async - загружает скрипт асинхрона с браузером
	//defer - отлаживает загрузку скрипт до полной загрузки страницы
	//type - указывать тип скрипта
</script>
<body>
	<script async></script>
	<script defer></script>
	<script type="text/javascript"></script>
</body>
</html>
