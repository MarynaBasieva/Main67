<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>For</title>
</head>
<script>
	//for - когда знаете заранее сколько раз сделать цикл
	/*for (начало; условие; шаг){
		тело цикла
	}*/
	console.log("===FOR 5====");
	for(let i = 0; i<=5; i++){
		console.log(i);
	}
	console.log("===FOR 6====");
	let j = 1;
	for(; j< 6; j++){
		console.log(j);
	}
	
	console.log("===FOR 7====");
	let g = 1;
	for(; g < 7; ){
		console.log(g++);
	}
	
	
</script>
<body>
</body>
</html>
