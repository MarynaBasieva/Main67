<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Switch case</title>
</head>
<script>
	let a = 3;
	switch(a){
		case 1:
			console.log("Первое задание 1");
			break;
		case 2:
			console.log("Второе задание 2");
			break;
		case 3:
			console.log("Третье задание 3");
			break;
		default:
			console.log("я таких значений не знаю");
	}
	
	
	/*switch(x){
		case "value1" : if (x === "value")
		[break]
			
		case "value2" : if (x === "value2")
		[break]	
		default
	    [break]	
	 }*/
	
	let b = 2+5;
	
	switch(b){
		case 5:
		console.log("5 не подходит");
		case 6:
		console.log("6 не подходит");
		case 7:
		console.log("Это правильный ответ");
		console.log("Это самый правильный ответ");
		break;
		case 2:
		console.log("Это много");
		default:
		console.log("Не совпало не одно число");
	}
	
	let age = prompt("Введите число", "");
	
	switch(age){
		case "0":
		case "1":
			console.log("один и ноль число");
			break;
		
		case "2":
			console.log("Число Два");
			break;
			
		case "3":
			console.log("Число Три");
			break;
			
		case "4":
			console.log("Число четыри");
			break;
		
		case "5":
			console.log("Число пять");
			break;
			
		default:
			console.log("Получили не известное значение")
	}
	
	//if(age === 2 || age === 4)
	
</script>
<body>
</body>
</html>
