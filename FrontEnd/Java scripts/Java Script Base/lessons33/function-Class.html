<script>
	/*const person ={

	class Person {
		static type = 'Lena';
		
		constructor(options){
			this.name = options.name;
			this.age = options.age;
			this.sayHay = options.sayHay;
		}
		voice(){
			console.log('I am Lena');
		}
	}
	
	
	
/*	const person = new Person({
		name: "Lena",
		age:10,
		sayHay: true
	});
	console.log(Person.type);*/
	
	class Human extends Person{
		static type = "Human";
		
	 constructor(options){
		 super(options)
		 this.colorEyes = options.colorEyes;
	 }
	voice(){
		super.voice();
		console.log('I am Human')
	}
	get infoAge(){
		return this.age *12;
	}
	
	set infoAge(newAge){
		this.age = newAge;
	}
	} 
	
	
	
	
	const human = new Human({
		name: 'Human',
		age: 20,
		sayHay: true,
		colorEyes: 'blue'
	});
	console.log(human.voice());
	console.log(human.infoAge);
	console.log(human.infoAge=8);
	console.log(human.infoAge);
	
	
	
	
</script>
