<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>console</title>
</head>
<script>
	 console.log("Hello World");//строковые сожно кавычки использовать(''); ("");
	 console.log(2*2);//числовые значение без кавычек
	 console.log("2*2");// будет строковым значением
	 console.dir(document.location);//console.dir(object)
	 console.info('console.info пример');// console.info(obj1[, obj2, ..., obj]);
	
	
	 function test(x,y){
		 console.info('test('+x+', '+y+')');
		 return x+y;
	 }
	test(1,1);
	
	console.assert('assert'); //
	console.log(false, 'test assert(false, "")');
	console.warn('Warning');
	console.error('This is the error');
	
</script>
<body>
</body>
</html>
