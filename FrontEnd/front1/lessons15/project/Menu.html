.navigate{

.navigate ul{

}
.navigate ul.menu > li{
	display: inline-block;

}
.navigate ul.menu > li > a{

}
.navigate ul.menu  li  a:hover{

}
.navigate ul.menu  li ul.sub-menu li a{

	font-size: 15px;
	padding: 10px 25px;

}
ul.sub-menu{

	position: absolute;
	left: 0;
	top: 37px;
	width: 200px;
	
}
.navigate ul.menu li:nth-child(3):hover ul.sub-menu{
	display: block;
}
</style>
