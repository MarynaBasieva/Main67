<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sprite animation</title>
</head>
<style>
	.sprite{
		background: url("img/spritesheet.png") no-repeat;
		overflow: hidden;
		display: inline-block;
		width: 123px;
		height: 273px;
		background-position: -0px -0px;
	}
	.sprite:hover{
		width: 123px;
		height: 273px;
		background-position:-123px -0px;
	}
	.capguy{
		width:184px;
		height:325px;
		background: url("img/capguy-walk.png") no-repeat;
		margin: 0 auto;
		-webkit-animation: capguy 1s steps(8) infinite;
		-moz-animation: capguy 1s steps(8) infinite;
		-o-animation: capguy 1s steps(8) infinite;
		animation: capguy 1s steps(8) infinite;
	}
	.man{
		background: url("img/capguy-walk.png") no-repeat;
		overflow: hidden;
		width:calc(1472px/8);
		height:325px;
		animation-name: man;
		margin: 0 auto;
		animation-duration: 0.6s;
		animation-iteration-count: infinite;
		animation-timing-function: steps(8);
	}
	@keyframes man{
		from{
			background-position: 0px;
		}
		to{
			background-position:-1472px;
		}
	}
	-webkit-@keyframes capguy{
		from{
			background-position: 0px;
		}
		to{
			background-position:-1472px;
		}
	}
	-moz-@keyframes capguy{
		from{
			background-position: 0px;
		}
		to{
			background-position:-1472px;
		}
	}
	-o-@keyframes capguy{
		from{
			background-position: 0px;
		}
		to{
			background-position:-1472px;
		}
	}
	@keyframes capguy{
		from{
			background-position: 0px;
		}
		to{
			background-position:-1472px;
		}
	}
	 
	
	 
</style>
<body>
	<div class="sprite"></div>
	<div class="capguy"></div>
	<div class="man"></div>
</body>
</html>
