<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<style>
	.table_main,
	th,
	td{
		border:solid 1px #000;
	}
	.table_main{
		border-collapse: collapse;
	}
	.table_main tr td{
		vertical-align: bottom;
	}
</style>
<body>
	<table class="table_main">
		<thead>
			<h2>Table title</h2>
		</thead>
		<tbody>
			<tr>
				<th>first column</th>
				<th>second column</th>
				<th rowspan="6">last column</th>
			</tr>
			<tr>
				<td>row1, cell1</td>
				<td>row1, cell2</td>
			</tr>
			<tr>
				<td>row2, cell1</td>
				<td rowspan="2">row2, cell2</td>
			</tr>
			<tr>
				<td>row3, cell1</td>
			</tr>
			<tr>
				<td colspan="2">row1, cell1</td>
			</tr>
			<tr>
				<td>row1, cell1</td>
				<td>row1, cell2</td>
			</tr>
			<tfoot>
				<tr>
					<th colspan="3">tfoot</th>
				</tr>
			</tfoot>
		</tbody>
	</table>
	
</body>
</html>
