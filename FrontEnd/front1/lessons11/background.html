<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>background</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.container{
		width: 1170px;
		margin: 0 auto;
	}
	.box{
		width: 100%;
		text-align: center;
		margin-bottom: 40px;
		padding: 200px 0;
	}
	.background{
		background-color: #27288D;
	}
	h2{
		color: #fff;
	}
	.background-image{
		background-image: url(img/images.jpeg);
		background-repeat:no-repeat;
		background-position: top center;
	
	}
	.background-cover{
		background: #000 url(img/images.jpeg) no-repeat top center / cover;
		/*background-size: cover;*/
	}
	.background-contain{
		background: url(img/images.jpeg) no-repeat;
		background-size: contain;
	}
	.background-position{
		background: url("img/star.png"), url("img/alza.jpeg"), url("img/star.png");
		background-position: center, right, left;
		background-size: 40%, 15%, 10%;
		background-repeat: no-repeat;
	}
	.background-attachment{
		background: url("img/alza.jpeg") no-repeat;
		background-size: cover;
		background-attachment: fixed;
		padding: 500px 0;
	}
</style>
<body>
	<div class="container">
		<div class="background box">
			<h2>Background color</h2>
		</div>
		<div class="background-image box">
			<h2>Background images</h2>
		</div>
		<div class="background-contain box">
			<h2>Background contain</h2>
		</div>
	</div>
		<div class="background-cover box">
			<h2>Background cover</h2>
		</div>
	<div class="background-attachment box">
			<h2>Background position</h2>
		</div>
	  <div class="background-position box">
			<h2>Background position</h2>
		</div>
	
		
</body>
</html>
