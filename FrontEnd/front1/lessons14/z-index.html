<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.container{
		position: relative;
		width: 1170px;
		margin: 0 auto;
	}
	.box{
		width: 200px;
		height: 200px;
		text-align: center;
		font-size: 60px;
		color: #333;
	}
	.box1{
		position: absolute;
		left: 0;
		background: rgb(33,150,243, 0.7);
		z-index: 3;
	}
	.box2{
		position: absolute;
		left: 20px;
		top: 20px;
		background: rgb(139,195,74, 0.7);
		z-index: 2;
	}
	.box3{
		position: absolute;
		left: 0;
		top: 40px;
		background: rgb(0,150,136, 0.7);
		z-index: 1;
	}
</style>
<body>
	<div class="container">
		<div class="box1 box">1</div>
		<div class="box2 box">2</div>
		<div class="box3 box">3</div>
	</div>
	
</body>
</html>
