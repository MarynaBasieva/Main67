<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>position img</title>
</head>
<style>
	.container{
		width: 1170px;
	}
	img{
		height: auto;
		width: auto;
		max-width: 100%;
	}
	.images{
		position: relative;
		width: 400px;
	}
	.images:before{
		content: "";
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0;
		bottom: 0;
		background: rgb(0,0,0, 0.5);
	}
	.text_img{
		position: absolute;
		font-size: 18px;
		color: #fff;
		left: 0;
		bottom: 5px;
		padding: 15px;
		width: 100%;
	}
</style>
<body>
	<div class="container">
		<div class="box-images">
			<div class="images">
				<img src="https://image.shutterstock.com/image-vector/letter-img-monogram-logo-design-260nw-2013149240.jpg" />
				<div class="text_img">Super news</div>
			</div>
			
		</div>
	</div>
</body>
</html>
