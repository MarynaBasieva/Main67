<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW19</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="page">
        <div class="mainContainer">
            <div class="container">
                <div class="contentNotFound">
                    <h1>404</h1>
                    <p>Page not found</p>
                    <p>Oops... The link you clicked may be broken or the page may have been removed. We're sorry. </p>
                    <div class="btn"><a href="#">Go to main</a></div>
                </div>
                <div class="gifNotFound">
                    <div class="gif"></div>
                </div>
            </div>
            <div class="animationPage">
                <div class="matrixBg">
                    <div class="loading">
                        <div class="wait">Please wait</div>
                        <div class="loadingLine">
                            <div class="processing"></div>
                        </div>
                        <div>Loading...</div>
                    </div>
                    <div class="error">Error</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
