    <div class="modal-wraper hide" id="modal-wraper">

        <span class="close" id="close">X</span>

        <form action="#" class="input-wraper">

    </div>

        <div class="container">

              <li><a href="#">Home</a></li>

              <li><a href="#">Our projects</a></li>

          <button id="show-btn" class="btn">Show Form</button>
